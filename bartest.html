<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading Bar â€“ M3 Web</title>

  <!-- Import Roboto font (optional but recommended for Material) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Import Material Web components via esm.run CDN -->
  <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"
      }
    }
  </script>
  <script type="module">
    import '@material/web/all.js';
    import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
  </script>

  <style>
    body {
      font-family: "Roboto", sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 24px;
    }

    /* Optional: make the progress bar wider */
    .my-progress {
      width: 80%;
    }
  </style>
</head>
<body>

  <h1>Loading...</h1>

  <!-- Material Web linear progress (indeterminate) -->
  <md-linear-progress class="my-progress" indeterminate aria-label="Loading"></md-linear-progress>

  <script>
    // Example: simulating a load, then switch to determinate
    const prog = document.querySelector('md-linear-progress');
    setTimeout(() => {
      prog.removeAttribute('indeterminate');
      prog.value = 0;
      prog.max = 1;

      let v = 0;
      const interval = setInterval(() => {
        v += 0.01;
        prog.value = v;
        if (v >= 1) {
          clearInterval(interval);
        }
      }, 50);
    }, 3000);
  </script>

</body>
